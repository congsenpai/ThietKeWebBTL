<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ưu đãi</title>
  <!-- Add Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../assets/javascripts/reg.js" defer type="module"></script>
  <link rel="stylesheet" href="/assets/css/base.css">
  <script src="/assets/javascripts/main.js"></script>
  <script>
    $(function () {
      $("#navbar").load("../components/navbar.html");
      $("#footer").load("../components/footer.html");
    });
  </script>
  <style>
    iframe {
      width: 100%;
      border: none;
      padding-top: 20px;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <iframe scrolling="no" id="offerFrame" src="/components/offer.html"></iframe>
  <div id="footer"></div>
  <script>
    function receiveMessage(event) {
      if (event.data.iframe && event.data.height) {
        var iframe = document.getElementById(event.data.iframe);
        iframe.style.height = event.data.height + 10 + 'px';
      }
    }

    window.addEventListener('message', receiveMessage, false);
  </script>
</body>

</html>
