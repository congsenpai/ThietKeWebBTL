<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/assets/css/user.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("../components/navbar.html");
            $("#footer").load("../components/footer.html");
        });
    </script>
</head>

<body>
    <div id="navbar"></div>
    <div class="container-fluid rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">Tèo</span><span
                        class="text-black-50">teo@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-8 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Cài đặt thông tin người dùng</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Họ</label><input type="text" class="form-control"
                                placeholder="Họ" value=""></div>
                        <div class="col-md-6"><label class="labels">Tên</label><input type="text"
                                class="form-control" value="" placeholder="Tên"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Số điện thoại</label><input type="text"
                                class="form-control" placeholder="Nhập vào số điện thoại" value=""></div>
                        <div class="col-md-12"><label class="labels">Địa chỉ</label><input type="text"
                                class="form-control" placeholder="Nhập vào địa chỉ" value=""></div>
                        <div class="col-md-12"><label class="labels">Postcode</label><input type="text"
                                class="form-control" placeholder="Nhập vào postcode" value=""></div> 
                        <div class="col-md-12"><label class="labels">Email</label><input type="text"
                                class="form-control" placeholder="Nhập vào email" value=""></div>
                        <div class="col-md-12"><label class="labels">Nghề nghiệp</label><input type="text"
                                class="form-control" placeholder="Nghề nghiệp" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Quốc tịch</label><input type="text"
                                class="form-control" placeholder="Quốc tịch" value=""></div>
                        <div class="col-md-6"><label class="labels">Vùng/Miền</label><input type="text"
                                class="form-control" value="" placeholder="Vùng/Miền"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Lưu</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
