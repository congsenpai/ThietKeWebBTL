<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/css/carousel.css">
</head>

<body>
    <!-- Carousel -->
    <div id="Carousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#Carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#Carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#Carousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#Carousel" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/images/slider/electronicDevices.png" class="d-block"
                    style="width: 80%;height: 580px; object-fit: fill;">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/slider/healthCare.png" class="d-block"
                    style="width:80%;height: 580px; object-fit: fill;">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/slider/houseware.png" class="d-block"
                    style="width:80%;height: 580px; object-fit: fill;">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/slider/sports.png" class="d-block"
                    style="width:80%;height: 580px; object-fit: fill;">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#Carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon rounded-circle bg-dark"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#Carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon rounded-circle bg-dark"></span>
        </button>
    </div>


</body>

</html>
